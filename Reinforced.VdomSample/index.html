<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simple HTML Parser + Virtual DOM Updater</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="vdom.js"></script>
    
    <script type="text/javascript">
        var upd = function() {
            return $('#chkDynUpdate').is(':checked');
        }
        var prs = function () {
            return $('#chkDynParse').is(':checked');
        }
        var removeAnimation = function() {
            $('.touched').each(function(e) {
                $(this).removeClass('touched');
            });
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Stream HTML Parser + VDOM implementation</h2>
            <small>Press "Parse" and change HTML at the left</small>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h3>Put HTML here:</h3>
            <fieldset class="form">
                <div class="form-group">
                    <textarea class="form-control" id="htmlText" rows="25">
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</textarea>

                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-default" id="doParse">Parse</button>
                        <button type="submit" class="btn btn-default" id="doDiff">Diff</button>
                        <button type="submit" class="btn btn-default" id="doUpdate">Update</button>
                        <div class="checkbox" style="display: inline">
                            <label>
                                <input type="checkbox" checked="checked" id="chkDynUpdate"> Dynamic update
                            </label>
                        </div>
                        <div class="checkbox" style="display: inline">
                            <label>
                                <input type="checkbox" id="chkDynParse"> Dynamic parse
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


        </div>
        <div class="col-md-8">
            <h2>Watch the result:</h2>
            <div id="content" style="border: 1px solid darkgray; border-radius: 3px; padding: 5px;"></div>
        </div>
    </div>

</div>
</body>
</html>
